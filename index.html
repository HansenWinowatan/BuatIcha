<head>

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;

    .buttons {

    }

    button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }

    #yes {
      background-color: #4CAF50;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background-color: #f44336;
    }

    #yes:hover {
      background-color: #45a049;
    }

    #no:hover {
      background-color: #d32f2f;
    }

    .gambar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 50px;
    }

    .gambar {
      width: 120px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
